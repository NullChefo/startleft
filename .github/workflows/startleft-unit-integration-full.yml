# This workflow will install Python, StarLeft dependencies and then run StarLeft tests in several scenarios.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Full Startleft automated testing

on: [pull_request]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ "3.8", "3.9", "3.10", "3.11" ]

    steps:
      - name: Checkout the project from Git
        uses: actions/checkout@v3

      - name: Get history and tags for SCM versioning to work
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Setup Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . --global-option="-IC:C:\Program Files\Graphviz\include/graphviz" --global-option="-LC:C:\Program Files\Graphviz\include/graphviz"
          pip install -e ".[setup,test]"
      - if: runner.os == 'Windows'
        run: |
          pip install python-magic-bin

      - name: Test with pytest
        run: |
          python run_tests.py --log-level debug
